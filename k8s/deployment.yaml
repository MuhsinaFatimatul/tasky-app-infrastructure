# NOTE: This is a template file for reference.
# The image repository URL contains placeholders that need to be replaced:
# - ${AWS_ACCOUNT_ID}: Your AWS account ID
# - ${AWS_REGION}: Your AWS region (e.g., us-east-1)
# For production deployment, use the Helm chart in helm/tasky/ which handles this properly.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasky-app
  namespace: tasky-app
  labels:
    app: tasky-app
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tasky-app
  template:
    metadata:
      labels:
        app: tasky-app
        version: v1
    spec:
      containers:
      - name: tasky-app
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/demo-ecr:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: tasky-config
              key: PORT
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: tasky-secrets
              key: MONGODB_URI
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
